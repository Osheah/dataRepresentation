<!-- 5. Make a webpage that has two divs only one should be visible at a time, each div will have a button that will make the other div visable and hide itself -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8"> <!--For firefox to stop complaining-->
  <title>Exercise 5</title>
  </head>
  <body>
    <div id="div1" style="background-color:green; display:block;"}><h1>Div 1 is on!!</h1><button onclick = toggleDiv1() style="background-color: green;">Toggle Me</button></div>
    <div id="div2" style="background-color: red; display:none"><h1>Div 2 is on!!</h1><button onclick = toggleDiv2() style="background-color:red;">Toggle Me</button></div>
    <script>
      function toggleDiv1(){
        document.getElementById("div2").style.display="block";
        document.getElementById("div1").style.display="none";
      }
      function toggleDiv2(){
        document.getElementById("div1").style.display="block";
        document.getElementById("div2").style.display="none";
      }

    </script>
  </body>
</html>
