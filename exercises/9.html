<!-- 9.Write the code so that when the user clicks on the button in a row,the contents of the cells in that row are stored in an object and outputted to the console-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8"> <!--For firefox to stop complaining-->
  <title>Exercise 9</title>
  <style>
      table tr td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>value 1</td>
        <td>value 2</td>
        <td><button onclick="enterData(this)">Store</button></td>
      </tr>
    </table>
    <script>
      function enterData(inputs){
      var data = {};  
      var row = inputs.parentNode.parentNode
      data.cell1 = row.cells[0].firstChild.textContent;
      data.cell2 = row.cells[1].firstChild.textContent;     
      console.log(JSON.stringify(data))
      }
      
    </script>
  </body>
</html>
