<!DOCTYPE = html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>read a simple json</title>

  </head>
  <body>
    <button onclick="readJSON()">go</button>
    <p id="output"></p>
  </body>
  <script>

  


  function readJSON(){
  
    $.ajax({
    //"url":"https://api.coindesk.com/v1/bpi/currentprice.json",
    "url":"https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR",
    "method":"GET",
    "data":"",
    "dataType":"JSON",
    "success":function(result){
      console.log(result)    ;
      //var stuff goes in here
      //var rate=result.bpi.EUR.rate;
      //var rate=result.bpi.USD.rate;
      //var rate=result.bpi.GBP.rate;
      var rate=result.USD;
  document.getElementById("output").innerText=rate;
  console.log(rate);
  // end of var stuff
    },
    "error":function(xhr,status,error){
      console.log("error:"+status+"msg:"+error);
      

    }
  });

  }
  

 
  
  </script>
</html>
